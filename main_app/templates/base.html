{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}|ART</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/155/smiling-face-with-sunglasses_1f60e.png">
  </head> 
  <body>
    <header class="navbar navbar-default navbar-fixed-top">    
      <div class="container">  
        <div class="topnav" id="myTopnav">
          <a href="{% url 'index' %}">Home</a> 
          <a href="{% url 'about' %}">About</a>
          <a href="{% url 'contact' %}">Contact</a>
          {% if request.user.is_authenticated %}
            <a href="{% url 'profile' request.user.username %}">Profile</a> 
            <a href="{% url 'logout' %}">Logout</a> 
          {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
          {% endif %}
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div> 
      </div> 
    </header> 
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          {% if messages %}
            {% for message in messages %}
              <br></br>
              <p>{{ message }}</p>
            {% endfor %}
          {% endif %}
        </div>
      </div> 
      {% block content %} {% endblock %}
    </div> 
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script> 
  </body> 
</html>
