{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
  <main>
    <h1>Edit Profile</h1>
    <img src="{{ profile.image.url }}">
    <form enctype='multipart/form-data' method="post">
      {% csrf_token %}
      {{ profile_form.as_p }}
      {{ user_form.as_p }}
      <button type="submit">Save changes</button>
    </form>
  </main>
{% endblock %}
