{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
  <main>
    <div class="row">
      <div class="col-md-12">
        <h1>Edit Profile</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12"> 
        <img src="{{ profile.image.url }}">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form enctype='multipart/form-data' method="post">
          {% csrf_token %}
          {{ profile_form.as_p }}
          {{ user_form.as_p }}
          <button type="submit">Save changes</button>
        </form>
      </div>
    </div> 
  </main>
{% endblock %}
