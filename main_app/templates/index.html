{% extends "base.html" %}
{% load staticfiles %}

{% block content %} 
  <main> 
    {% for user in users %}
      <div class="row">
        <div class="col-md-12">
          <article>
            <a href="{% url 'profile' user.username %}">
              <img src="{{ user.profile.image.url }}">
              <h3>Art by {{ user.username }}</h3>
            </a> 
          </article> 
        </div>
      </div> 
    {% endfor %}
  </main>   
{% endblock %}
