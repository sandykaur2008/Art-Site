{% extends "base.html" %}
{% load staticfiles %}

{% block content %} 
  <main> 
    {% if messages %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endif %}
    {% for user in users %}
    <article>
      <a href="{% url 'profile' user.username %}">
        <img src="{{ user.profile.image.url }}">
        <h3>Art by {{ user.username }}</h3>
      </a> 
    </article> 
    {% endfor %}
  </main>   
{% endblock %}
