{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <main>
    <h1>Sign In</h1>
    {% if messages %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endif %}
    <form method='post' action'.'>
      {% csrf_token %}
      {{ form.as_p }}
      <input type='submit' value='Submit'/>
    </form>
    <p>Forgot Your Password?</p>
    <a href="{% url 'password_reset' %}">Click to Reset Password</a>
  </main> 
{% endblock %}
