{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
  <main>
    <table>
      <tr>
        <td width="16em"></td>
        <td>
          <h1>{{ user.username }}</h1>
          {% if profile.user.bio %}<p>{{ profile.user.bio }}</p>{% endif %}
          <p>Email: {{ user.email }}</p>
        </td>
      </tr>
    </table>
    <a href="{% url 'edit_profile' %}">Edit Profile</a>
    {% for piece in pieces %}
    <article>
      <a href="#">
        <h3>piece</h3>
      </a> 
    </article> 
    {% endfor %}
  </main> 
{% endblock %}
