{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<main> 
  <div class="row">
    <div class="col-md-12">
      {% if validlink %}
        <h3>Change password</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Change password</button>
        </form>
      {% else %}
        <p>The password reset link was invalid, possibly because it has already been used.
          Please request a new password reset.</p>
      {% endif %}
    </div>
  </div> 
</main> 
{% endblock %}
