{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<main>
  <div class="row">
    <div class="col-md-12">
      <h1>Request new password</h1>
      <br></br>
      <form method="post">
        {% csrf_token %}
        <p>{{ form.email }}</p>
        <p>{{ form.email.label }}</p>
        <input type="submit" value='Submit'>
      </form>
    </div>
  </div>
</main> 
{% endblock %}
